<mat-nav-list *ngIf="notas?.length">
  <h3 mat-subheader>Notas Fiscais</h3>

  <mat-list-item
    *ngFor="let n of notas"
    [routerLink]="[
      { outlets: { detalhes: ['nota', n.divisao, n.serie, n.documento] } }
    ]"
  >
    <span mat-line> {{ n.documento }} </span>
    <span mat-line> {{ n.chave }} </span>

    <span [ngClass]="n.situacao | notaFiscalSituacaoClass">
      {{ n.situacao | notaFiscalSituacao }}
    </span>
  </mat-list-item>
</mat-nav-list>
