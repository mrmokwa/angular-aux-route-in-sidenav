<dl>
  <dt>Código</dt>
  <dd>{{ item | itemConfigId }}</dd>

  <ng-container *ngIf="item.referencia">
    <dt>Refêrencia</dt>
    <dd>{{ item.referencia }}</dd>
  </ng-container>

  <dt>Situação</dt>
  <dd [ngClass]="item.situacao | pedItemSituacaoClass">
    {{ item.situacao | pedItemSituacao }}
  </dd>
</dl>
