<mat-nav-list *ngIf="notas?.length">
  <mat-list-item
    *ngFor="let n of notas"
    [routerLink]="[
      { outlets: { detalhes: ['nota', n.divisao, n.serie, n.documento] } }
    ]"
  >
    <span mat-line> {{ n.documento }} </span>
    <span mat-line> Emiss√£o em {{ n.emissao | date: "shortDate" }} </span>

    <span> {{ n.totalNota | currency }} </span>
  </mat-list-item>
</mat-nav-list>
