<h1 mat-dialog-title>Pesquisar Configuração</h1>

<h3>Item: {{ data.itemId }}</h3>

<mat-form-field>
  <mat-label>Pesquisa</mat-label>
  <input matInput [formControl]="pesquisa" />
</mat-form-field>

<div mat-dialog-content>
  <ng-container *ngIf="config$ | async as config">
    <mat-nav-list *ngIf="!loading" dense mat-dialog-content>
      <mat-list-item *ngFor="let c of config" [mat-dialog-close]="c.configId">
        <p mat-line>{{ c.configId }} - {{ c.mascara | mascara }}</p>
      </mat-list-item>
    </mat-nav-list>
  </ng-container>

  <div *ngIf="loading" class="flex-container center-itens">
    <mat-spinner></mat-spinner>
  </div>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-button cdkFocusInitial mat-dialog-close>Fechar</button>
</div>
