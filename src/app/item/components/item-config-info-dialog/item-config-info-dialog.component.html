<h1 mat-dialog-title>Detalhes da Configuração</h1>

<div mat-dialog-content class="flex-container">
  <h2>{{ data.itemId }} [{{ data.configId }}]</h2>

  <ng-container *ngIf="config$ | async as config; else loading">
    <app-item-config-info-dialog-content [config]="config">
    </app-item-config-info-dialog-content>
  </ng-container>

  <ng-template #loading>
    <div class="loading-container center-itens">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-button cdkFocusInitial mat-dialog-close>Fechar</button>
</div>
