<mat-form-field>
  <mat-label>Configuração</mat-label>
  <input matInput name="configId" [formControl]="configControl" />

  <mat-hint>
    {{ itemControl.value | itemConfig$: configControl.value | async }}
  </mat-hint>

  <mat-error *ngIf="configControl.hasError('required')">
    Obrigatório
  </mat-error>

  <mat-error *ngIf="configControl.hasError('server')">
    {{ configControl.getError("server") }}
  </mat-error>

  <button
    mat-icon-button
    matSuffix
    type="button"
    [disabled]="!configControl.value || configControl.disabled"
    (click)="viewInfo($event)"
  >
    <mat-icon>info_outline</mat-icon>
  </button>

  <button
    mat-icon-button
    matSuffix
    type="button"
    [disabled]="configControl.disabled"
    (click)="pesquisar($event)"
  >
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
