<mat-toolbar color="primary">Pedido de Venda</mat-toolbar>

<mat-button-toggle-group>
  <mat-button-toggle routerLink="/pedidos/525100">Pendente</mat-button-toggle>
  <mat-button-toggle routerLink="/pedidos/525063">Atendido</mat-button-toggle>
  <mat-button-toggle routerLink="/pedidos/525089">Cancelado</mat-button-toggle>
</mat-button-toggle-group>

<mat-drawer-container class="flex-container">
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>

  <mat-drawer
    [opened]="opened"
    mode="side"
    position="end"
    appDrawerAutoMode
    (closedStart)="removeOutletRoute()"
  >
    <app-pedido-drawer>
      <router-outlet
        name="detalhes"
        (deactivate)="opened = false"
        (activate)="opened = true"
      ></router-outlet>
    </app-pedido-drawer>
  </mat-drawer>
</mat-drawer-container>
