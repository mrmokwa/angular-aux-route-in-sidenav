<mat-drawer-container>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>

  <mat-drawer
    [opened]="opened"
    mode="side"
    position="end"
    appSidenavAutoMode
    (closedStart)="removeOutletRoute()"
  >
    <app-pedido-sidenav>
      <router-outlet
        name="detalhes"
        (deactivate)="opened = false"
        (activate)="opened = true"
      ></router-outlet>
    </app-pedido-sidenav>
  </mat-drawer>
</mat-drawer-container>
