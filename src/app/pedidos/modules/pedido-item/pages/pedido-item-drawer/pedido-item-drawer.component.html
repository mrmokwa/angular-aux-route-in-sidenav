<ng-container
  *ngIf="{ loading: loading$ | async, message: message$ | async } as vm"
>
  <div *ngIf="vm.loading" class="flex-container center-itens">
    <mat-spinner></mat-spinner>

    <h3 *ngIf="vm.message" class="message">
      {{ vm.message }}
    </h3>
  </div>

  <div
    class="flex-container"
    [ngStyle]="{ display: vm.loading ? 'none' : 'unset' }"
  >
    <router-outlet></router-outlet>
  </div>
</ng-container>
