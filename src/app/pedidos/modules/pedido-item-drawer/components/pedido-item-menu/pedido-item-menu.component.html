<button mat-icon-button [matMenuTriggerFor]="menu" tabindex="-1">
  <mat-icon>more_horiz</mat-icon>
</button>

<mat-menu #menu>
  <button mat-menu-item>
    <mat-icon>history</mat-icon>
    <span>Auditoria</span>
  </button>

  <button mat-menu-item routerLink="edit" [disabled]="pedido.estado !== 'A'">
    <mat-icon>edit</mat-icon>
    <span>Editar</span>
  </button>

  <button mat-menu-item routerLink="delete" [disabled]="pedido.estado !== 'A'">
    <mat-icon>delete</mat-icon>
    <span>Remover</span>
  </button>
</mat-menu>
